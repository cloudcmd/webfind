<!doctype html>
<html>
    <head>
        <title>WebFind</title>
    </head>
    <body>
        <div class="webfind"></div>
        <script src="/webfind/webfind.js"></script>
        <script>
            (function() {
                'use strict';
                
                window.addEventListener('load', load);
                
                function load() {
                    window.removeEventListener('load', load);
                    
                    window.vfind = webfind('.webfind');
                }
            })()
        </script>
    </body>
</html>
